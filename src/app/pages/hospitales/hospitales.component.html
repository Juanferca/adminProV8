<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

       <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital.....">

      </div>
    </div>
  </div> 
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
        </div>
  </div>
</div>

	<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="crearHospital('crear')" class="btn btn-primary waves-effect waves-light btn-rounded pointer">
            <i class="fa fa-plus"></i> Crear Hospital </button>
      </div>
          <h3 class="card-title">Hospitales registrados ( <small>{{_hospitalService.totalHospitales}}</small> ) </h3>

       <table class="table table-hover">
         <thead>
           <tr>
              <th>Imagen</th>
             <th>Nombre</th>
             <th>Acciones</th>
           </tr>
         </thead>
         <tbody>
           <tr *ngFor="let hospital of hospitales">
             <td class="w70">
               <img (click)="mostrarModal(hospital._id)" [src]="hospital.img | imagen:'hospital'" class="img-50  pointer" alt="">
             </td>
             <td>{{ hospital.nombre }}</td>

             <td>
               <button (click)="guardarHospital(hospital._id)" class="btn btn-primary mr-2">
                 <i class="fa fa-save"></i>
               </button>
               <button (click)="borrarHospital(hospital )"class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
             </td>
           </tr>
         </tbody>
       </table>
      </div>
    </div>
  </div>
</div>
